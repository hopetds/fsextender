sudo: required
dist: trusty

before_script:
    - sudo apt-get update
    - sudo apt-get install -y xfsprogs
    - go get github.com/rekby/fsextender
    - go install github.com/rekby/fsextender
    - cp $GOPATH/bin/fsextender $HOME/gopath/src/github.com/rekby/fsextender

language: go
go:
    - 1.2
    - 1.5

